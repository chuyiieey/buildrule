name: Publish to PyPI

on:
  # 监听CI工作流，只有当推送test标签且CI成功时才触发
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    # 只有当CI工作流成功完成且触发源包含test标签时才运行
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'refs/tags/') && contains(github.event.workflow_run.head_branch, 'test') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 获取触发CI的提交SHA
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build --wheel --sdist

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine check dist/*
          twine upload --skip-existing dist/*

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          # 从pyproject.toml中提取版本号
          VERSION=$(grep 'version =' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push version tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 创建版本标签
          VERSION_TAG="v${{ steps.get_version.outputs.version }}"
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git tag $VERSION_TAG
          # 推送到远程仓库
          git push origin $VERSION_TAG